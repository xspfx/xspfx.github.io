<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edusphere Manifest</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #0a0a0a;
      color: var(--text-color, #eee);
      line-height: 1.6;
      padding: 1rem 1.5rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    h1, h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: var(--primary-color, #00ffff);
      transition: color 0.5s ease;
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid var(--primary-color, #00ffff);
      padding-bottom: 0.3rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      transition: border-color 0.5s ease, color 0.5s ease;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 3px;
      background: var(--accent-color, #ff00ff);
      bottom: -8px;
      left: 0;
      border-radius: 2px;
      transition: background-color 0.5s ease;
    }

    p {
      max-width: 700px;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: var(--text-color, #eee);
    }

    a {
      color: var(--primary-color, #00ffff);
      text-decoration: none;
      border-bottom: 1px dotted var(--primary-color, #00ffff);
      transition: color 0.3s ease;
    }

    a:hover, a:focus {
      color: var(--accent-color, #ff00ff);
      outline: none;
      border-bottom-style: solid;
    }

    header {
      width: 100%;
      max-width: 700px;
      text-align: center;
      margin-bottom: 2rem;
    }

    main {
      width: 100%;
      max-width: 700px;
    }

    footer {
      margin-top: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .language-switch {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .language-switch button {
      background: none;
      border: 2px solid var(--primary-color, #00ffff);
      color: var(--primary-color, #00ffff);
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      margin: 0 0.25rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .language-switch button:hover,
    .language-switch button:focus {
      background-color: var(--primary-color, #00ffff);
      color: #0a0a0a;
      outline: none;
    }

    .language-switch button[aria-pressed="true"] {
      background-color: var(--primary-color, #00ffff);
      color: #0a0a0a;
      cursor: default;
    }

    button:focus,
    a:focus {
      outline-offset: 3px;
    }
  </style>
</head>
<body>

    <h1>Manifest der Edusphere</h1>
    <nav class="language-switch" role="navigation" aria-label="Sprachumschalter">
      <button data-lang="de" aria-pressed="true">Deutsch</button>
      <button data-lang="en" aria-pressed="false">English</button>
      <button data-lang="fr" aria-pressed="false">Français</button>
      <button data-lang="es" aria-pressed="false">Español</button>
      <button data-lang="ru" aria-pressed="false">Русский</button>
      <button data-lang="zh" aria-pressed="false">中文</button>
    </nav>
  </header>

  <main>
    <article id="manifest-content">
      <!-- Inhalte werden hier dynamisch eingesetzt -->
    </article>
  </main>

    &copy; 2025 Edusphere Movement

      const content = document.getElementById("manifest-content");
      const langButtons = document.querySelectorAll(".language-switch button");

      function setAriaPressed(selectedLang) {
        langButtons.forEach(btn => {
          btn.setAttribute("aria-pressed", btn.dataset.lang === selectedLang ? "true" : "false");
        });
      }

      function renderManifest(lang = 'de') {
        const data = manifestTexts[lang] || manifestTexts.de;
        let html = `
          <section>
            <h2>${data.introTitle}</h2>
            <p>${data.introText}</p>
          </section>
          <section>
            <h2>${data.valuesTitle}</h2>
            ${data.values.map(v => `<h3>${v.title}</h3><p>${v.text}</p>`).join('')}

            <h2>${data.ideaTitle}</h2>
            <p>${data.ideaText}</p>
          </section>
          <section>
            <h2>${data.visionTitle}</h2>
            <p>${data.visionText}</p>
          </section>
        `;
        content.innerHTML = html;
        setAriaPressed(lang);
      }

      // Initial render Deutsch
      renderManifest();

      // Eventlistener für Sprachumschaltung
      langButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (btn.getAttribute('aria-pressed') === 'true') return;
          renderManifest(btn.dataset.lang);
        });
      });

</body>
</html>
