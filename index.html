<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manifest der Edusphere</title>
  <style>
    :root{
      --background: #0d0d0d;
      --card-bg: rgba(18,18,22,0.6);
      --text: #e0e0e0;
      --muted: #9ca3af;
      --primary-color: #ff00ff;
      --accent-color: #00fff7;
      --max-width: 950px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height:1.7;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      background-attachment: fixed;
      background-size: cover;
      transition: background .3s ease, color .3s ease;
    }

    /* Hintergrund Canvas */
    #wave-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(50px);
      opacity: 0.7;
      background: transparent;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }
    body.light #wave-bg {
      display: none;
    }

    header{
      max-width:var(--max-width);
      margin:0 auto 1.5rem;
      text-align:center;
      padding-top:1rem;
    }
    header h1{
      font-size:1.5rem;
      letter-spacing:-0.01em;
      color:var(--accent-color);
      text-shadow:0 0 12px var(--accent-color);
    }

    nav.language-switch{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:0.5rem;
      margin-top:0.75rem;
    }
    nav.language-switch button{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      color:var(--text);
      padding:0.4rem 0.75rem;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:0.9rem;
      backdrop-filter: blur(6px);
      transition: all .25s ease;
      display:flex;
      align-items:center;
      gap:0.4rem;
    }
    nav.language-switch button[aria-pressed="true"]{
      background:var(--primary-color);
      color:black;
      border-color:transparent;
    }
    nav.language-switch button:hover:not([aria-pressed="true"]){
      background:rgba(255,255,255,0.12);
    }

    main{
      max-width:var(--max-width);
      margin:0 auto;
      width:100%;
    }

    .card{
      background:var(--card-bg);
      border-radius:14px;
      padding:1.5rem 1.5rem 2rem;
      margin-bottom:1.5rem;
      box-shadow:0 0 25px rgba(0,0,0,0.6), 0 0 15px rgba(255,255,255,0.05) inset;
      backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,0.08);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 0 30px rgba(0,0,0,0.7), 0 0 18px var(--primary-color);
    }

    section{margin:1.5rem 0}
    section h2{
      font-size:1.2rem;
      margin-bottom:0.6rem;
      position:relative;
      display:inline-block;
      color:var(--primary-color);
      text-shadow:0 0 10px var(--primary-color);
      padding-bottom:0.5rem;
    }
    section h2::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:60px;
      height:3px;
      border-radius:3px;
      background:var(--accent-color);
      transform:scaleX(1);
      transform-origin:left;
      transition:transform .4s ease, height .3s ease;
      box-shadow:0 0 8px var(--accent-color);
    }
    section:hover h2::after{
      transform:scaleX(2.5);
      height:5px;
    }

    p{margin:0 0 1rem;font-size:1rem}
    ul{margin:0.5rem 0 1rem 1.25rem}
    li{margin-bottom:0.5rem}

    strong.md-strong{color:var(--accent-color);font-weight:700;text-shadow:0 0 8px var(--accent-color)}
    em.md-em{color:var(--primary-color);font-style:italic;text-shadow:0 0 6px var(--primary-color)}

    footer{
      margin-top:auto;
      text-align:center;
      color:var(--muted);
      font-size:0.9rem;
      padding:1rem 0;
    }

    /* Light Mode */
    body.light{
      --background: #ffffff;
      --card-bg: #f5f5f5;
      --text: #111111;
      --muted: #333333;
      --primary-color: #000000;
      --accent-color: #003366;
      background-image: none !important;
    }
    body.light *{
      text-shadow:none !important;
      box-shadow:none !important;
      backdrop-filter:none !important;
    }
    body.light nav.language-switch button{
      background:#ffffff;
      color:#000000;
      border:1px solid #333;
    }
    body.light nav.language-switch button[aria-pressed="true"]{
      background:var(--accent-color);
      color:#fff;
    }
    body.light section h2::after{
      box-shadow:none !important;
    }

    @media (max-width:600px){
      .card{padding:1rem}
      header h1{font-size:1.25rem}
    }
  </style>
</head>
<body>
  <!-- Hintergrund Canvas -->
  <canvas id="wave-bg"></canvas>

  <header>
    <h1>Manifest der Edusphere</h1>
    <nav class="language-switch" role="navigation" aria-label="Schalter">
      <button data-lang="de" aria-pressed="true">Deutsch</button>
      <button data-lang="en" aria-pressed="false">English</button>
      <button data-lang="fr" aria-pressed="false">Fran√ßais</button>
      <button data-lang="es" aria-pressed="false">Espa√±ol</button>
      <button data-lang="ru" aria-pressed="false">–†—É—Å—Å–∫–∏–π</button>
      <button data-lang="zh" aria-pressed="false">‰∏≠Êñá</button>
      <button id="mode-toggle"><span id="mode-icon">üåô</span> Dark/Light</button>
    </nav>
  </header>

  <main id="manifest-content" class="card" role="main" aria-live="polite"></main>

  <footer>&copy; 2025 Edusphere ‚Äì F√ºr eine neue Aufkl√§rung</footer>

  <script>
    // Cyberpunk Themes (Dark Mode)
    const themes = [
      {bg:"linear-gradient(135deg, #0d0d0d, #1a0033)", primary:"#ff00ff", accent:"#00fff7"},
      {bg:"linear-gradient(135deg, #050510, #1a1a2e)", primary:"#39ff14", accent:"#ff3131"},
      {bg:"linear-gradient(135deg, #0b0b14, #260033)", primary:"#00f0ff", accent:"#ff00a0"},
      {bg:"linear-gradient(135deg, #111, #222)", primary:"#f5f242", accent:"#ff007f"},
      {bg:"linear-gradient(135deg, #060606, #201020)", primary:"#ff6ec7", accent:"#33ffcc"}
    ];
    const lightAccents = ["#003366","#004080","#00509e","#0066cc","#000099"];

    function applyRandomTheme(){
      if(document.body.classList.contains("light")) return;
      const theme = themes[Math.floor(Math.random()*themes.length)];
      document.documentElement.style.setProperty("--background", "#0d0d0d"); // Grundfarbe
      document.documentElement.style.setProperty("--primary-color", theme.primary);
      document.documentElement.style.setProperty("--accent-color", theme.accent);
      // KEIN body.style.backgroundImage mehr!
    }
    applyRandomTheme();

    // Mode toggle (Dark / Light)
    const modeBtn = document.getElementById("mode-toggle");
    const modeIcon = document.getElementById("mode-icon");
    modeBtn.addEventListener("click",()=>{
      if(document.body.classList.contains("light")){
        document.body.classList.remove("light");
        modeIcon.textContent = "üåô";
        applyRandomTheme();
      } else {
        document.body.classList.add("light");
        modeIcon.textContent = "‚òÄÔ∏è";
        const accent = lightAccents[Math.floor(Math.random()*lightAccents.length)];
        document.documentElement.style.setProperty("--accent-color", accent);
      }
      updateCanvasVisibility();
    });

    // --- Hintergrund Wellen Animation mit Farbverlauf ---
    const canvas = document.getElementById("wave-bg");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const waves = Array.from({ length: 6 }, () => ({
      amplitude: 30 + Math.random() * 40,
      frequency: 0.002 + Math.random() * 0.003,
      phase: Math.random() * Math.PI * 2,
      speed: 0.001 + Math.random() * 0.002,
      hue: Math.random() * 360,         // Startfarbe
      hueSpeed: 0.02 + Math.random() * 0.05, // Geschwindigkeit Farbwechsel
      alpha: 0.06 + Math.random() * 0.08
    }));

    function drawWaves(time) {
      ctx.clearRect(0, 0, w, h);
      ctx.globalCompositeOperation = "lighter";

      waves.forEach(wv => {
        ctx.beginPath();
        for (let x = 0; x <= w; x++) {
          const y =
            h / 2 +
            Math.sin(x * wv.frequency + wv.phase + time * wv.speed) *
              wv.amplitude;
          ctx.lineTo(x, y);
        }
        // Farbe dynamisch berechnen
        const color = `hsl(${(wv.hue + time * wv.hueSpeed) % 360}, 100%, 60%)`;
        ctx.strokeStyle = color;
        ctx.globalAlpha = wv.alpha;
        ctx.lineWidth = 3;
        ctx.shadowBlur = 50;
        ctx.shadowColor = color;
        ctx.stroke();
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(drawWaves);
    }
    requestAnimationFrame(drawWaves);

    function updateCanvasVisibility() {
      if (document.body.classList.contains("light")) {
        canvas.style.display = "none";
      } else {
        canvas.style.display = "block";
      }
    }
    updateCanvasVisibility();

    // Markdown + Manifest Rendering (wie vorher)
    function escapeHTML(str){
      return String(str).replace(/&/g,"&amp;").replace(/</g,"&lt;")
        .replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");
    }
    function markdownInlineToHtml(s){
      if(!s) return s;
      s = s.replace(/\*\*([\s\S]+?)\*\*/g,'<strong class="md-strong">$1</strong>');
      s = s.replace(/(^|[^*])\*([^*]+?)\*(?!\*)/g,'$1<em class="md-em">$2</em>');
      return s;
    }

    async function loadManifest(lang){
      try{
        const res=await fetch(`./i18n/${lang}.json`,{cache:"no-cache"});
        if(!res.ok) throw new Error("Not found");
        return await res.json();
      }catch(e){
        return await fetch("./i18n/de.json").then(r=>r.json());
      }
    }

    function renderSection(sec){
      let html=`<section id="${sec.id||""}"><h2>${escapeHTML(sec.title)}</h2>`;
      if(sec.paragraphs) html+=sec.paragraphs.map(p=>`<p>${markdownInlineToHtml(escapeHTML(p))}</p>`).join("");
      if(sec.list){html+="<ul>"+sec.list.map(i=>`<li>${markdownInlineToHtml(escapeHTML(i))}</li>`).join("")+"</ul>";}
      if(sec.closing){
        if(Array.isArray(sec.closing)) html+=sec.closing.map(p=>`<p>${markdownInlineToHtml(escapeHTML(p))}</p>`).join("");
        else html+=`<p>${markdownInlineToHtml(escapeHTML(sec.closing))}</p>`;
      }
      return html+"</section>";
    }

    async function renderManifest(lang="de"){
      const data=await loadManifest(lang);
      let html=`<h1 style="margin-bottom:1rem;font-size:1.1rem;color:var(--accent-color)">${escapeHTML(data.title)}</h1>`;
      html+=data.sections.map(renderSection).join("");
      document.getElementById("manifest-content").innerHTML=html;
      document.querySelectorAll(".language-switch button[data-lang]").forEach(b=>b.setAttribute("aria-pressed",b.dataset.lang===lang));
      window.scrollTo({top:0,behavior:"smooth"});
    }

    document.querySelectorAll(".language-switch button[data-lang]").forEach(btn=>{
      btn.addEventListener("click",()=>{ if(btn.getAttribute("aria-pressed")==="true") return; renderManifest(btn.dataset.lang); });
    });

    renderManifest("de");
  </script>
</body>
</html>
