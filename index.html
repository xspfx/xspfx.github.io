<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edusphere Manifest</title>
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-light: #f5f5fa;
      --text-dark: #e0e0ff;
      --text-light: #202020;
      --accent: #8a2be2;
      --highlight: #00ffff;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    /* Hintergrund Canvas */
    #wave-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: transparent;
      filter: blur(18px);
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
      color: var(--highlight);
      text-shadow: 0 0 8px rgba(0,255,255,0.6);
      transition: text-shadow 0.3s;
    }
    body.light header h1 {
      text-shadow: none;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: var(--accent);
      margin-top: 2rem;
      font-size: 1.6rem;
    }
    h3 {
      color: var(--highlight);
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    ul {
      margin: 0.5rem 0 1rem 1.5rem;
    }
    strong {
      color: var(--highlight);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin: 3rem 0 1rem;
    }

    /* Burger Men√º */
    .menu-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }
    .burger {
      background: none;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .burger span {
      display: block;
      height: 4px;
      background: var(--highlight);
      border-radius: 2px;
      transition: 0.3s;
    }
    .menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: rgba(20,20,30,0.95);
      padding: 1rem;
      border-radius: 8px;
      min-width: 150px;
    }
    body.light .menu {
      background: rgba(250,250,255,0.95);
    }
    .menu.open {
      display: block;
    }
    .menu button {
      display: block;
      margin: 0.3rem 0;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .menu button:hover {
      background: var(--highlight);
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="wave-bg"></canvas>

  <div class="menu-container">
    <button class="burger" id="burger-btn" aria-label="Men√º">
      <span></span><span></span><span></span>
    </button>
    <div class="menu" id="menu">
      <button onclick="setLanguage('de')">Deutsch</button>
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('fr')">Fran√ßais</button>
      <button onclick="setLanguage('es')">Espa√±ol</button>
      <button onclick="setLanguage('ru')">–†—É—Å—Å–∫–∏–π</button>
      <button onclick="setLanguage('zh')">‰∏≠Êñá</button>
      <hr>
      <button onclick="toggleDarkMode()">üåô Dark/Light</button>
    </div>
  </div>

  <header>
    <h1 id="manifest-title">Lade Manifest...</h1>
  </header>
  <main id="manifest-content"></main>
  <footer>
    <span id="version">subscriptionsPass.js ver. 1.0.3</span>
  </footer>

  <script>
    const lang = localStorage.getItem("lang") || document.documentElement.lang || "de";
    document.documentElement.lang = lang;
    const manifestPath = (lang) => `i18n/${lang}.json`;

    async function loadManifest(language) {
      try {
        const res = await fetch(manifestPath(language));
        if (!res.ok) throw new Error("Manifest konnte nicht geladen werden");
        const manifest = await res.json();
        document.getElementById("manifest-title").textContent = manifest.title;
        document.getElementById("manifest-content").innerHTML = manifest.sections.map(renderSection).join("");
      } catch (err) {
        document.getElementById("manifest-title").textContent = "Manifest konnte nicht geladen werden";
        console.error(err);
      }
    }

    function renderSection(sec) {
      let html = `<section id="${sec.id}">`;
      html += `<h2>${sec.title}</h2>`;
      if (sec.paragraphs) {
        html += sec.paragraphs.map(p => `<p>${p}</p>`).join("");
      }
      if (sec.list) {
        html += "<ul>" + sec.list.map(li => `<li>${li}</li>`).join("") + "</ul>";
      }
      if (sec.subsections) {
        html += sec.subsections.map(sub => {
          let subHtml = `<h3>${sub.title}</h3>`;
          if (sub.paragraphs) subHtml += sub.paragraphs.map(p => `<p>${p}</p>`).join("");
          if (sub.list) subHtml += "<ul>" + sub.list.map(li => `<li>${li}</li>`).join("") + "</ul>";
          return subHtml;
        }).join("");
      }
      if (sec.closing) {
        if (Array.isArray(sec.closing)) {
          html += sec.closing.map(c => `<p><strong>${c}</strong></p>`).join("");
        } else {
          html += `<p><strong>${sec.closing}</strong></p>`;
        }
      }
      html += "</section>";
      return html;
    }

    function setLanguage(language) {
      localStorage.setItem("lang", language);
      document.documentElement.lang = language;
      loadManifest(language);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("light");
    }

    // Burger Men√º Logik
    const burgerBtn = document.getElementById("burger-btn");
    const menu = document.getElementById("menu");
    burgerBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    // Init
    loadManifest(lang);
  </script>

  <script>
    const canvas = document.getElementById('wave-bg');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const waves = [
      { amp: 40, len: 0.008, speed: 0.002, phase: 0 },
      { amp: 25, len: 0.012, speed: 0.0016, phase: 2 },
      { amp: 55, len: 0.006, speed: 0.0023, phase: 4 }
    ];

    function drawWave({ amp, len, speed, phase }, time, color) {
      ctx.beginPath();
      for (let x = 0; x <= width; x += 6) {
        const y = height/2 + amp * Math.sin(x * len + time * speed + phase);
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function animate(time) {
      ctx.clearRect(0, 0, width, height);
      const isLight = document.body.classList.contains("light");

      waves.forEach((wave, i) => {
        const darkColors = [
          "rgba(0,255,255,0.35)",
          "rgba(255,0,255,0.28)",
          "rgba(0,200,255,0.32)"
        ];
        const lightColors = [
          "rgba(0,120,180,0.18)",
          "rgba(150,0,150,0.15)",
          "rgba(0,100,150,0.2)"
        ];
        const color = isLight ? lightColors[i] : darkColors[i];
        drawWave(wave, time, color);
      });

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
