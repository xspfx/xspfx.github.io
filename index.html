<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edusphere</title>
  <style>
    :root{
      --bg-dark: #0d0d0d;
      --card-bg: rgba(18,18,22,0.62);
      --text: #e6eef2;
      --muted: #9aa3ad;
      --cyber-purple: #ff00ff;
      --neon-blue: #00fff7;
      --max-width: 1000px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg-dark);
      color: var(--text);
      line-height:1.6;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background .25s ease, color .25s ease;
      overflow-x:hidden;
    }

    /* Canvas background (waves) */
    #wave-bg{
      position:fixed;
      inset:0;
      z-index:0;
      width:100%;
      height:100%;
      pointer-events:none;
      display:block;
      filter: blur(40px); /* moderate blur */
    }

    header{
      max-width:var(--max-width);
      margin:1.25rem auto 0.75rem;
      text-align:center;
      padding:0 1rem;
      position:relative;
      z-index:2;
    }
    header .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      margin-bottom:0.6rem;
    }
    header h1{
      font-size:2.1rem;
      letter-spacing:0.02em;
      color:var(--neon-blue);
      text-shadow:0 0 10px var(--neon-blue), 0 0 22px var(--cyber-purple);
      margin:0.25rem 0;
    }

    /* language + controls */
    .controls{
      display:flex;
      gap:0.5rem;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:0.5rem;
    }
    .lang-buttons{display:flex;gap:0.5rem;flex-wrap:wrap;align-items:center;}
    .lang-buttons button, .control-btn {
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      color:var(--text);
      padding:0.4rem 0.7rem;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      font-size:0.85rem;
      backdrop-filter: blur(6px);
      transition: all .18s ease;
      display:inline-flex;
      gap:0.35rem;
      align-items:center;
    }
    .lang-buttons button[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--cyber-purple), var(--neon-blue));
      color: black;
      border-color: transparent;
    }
    .control-btn { background: rgba(0,0,0,0.25); border-color: rgba(255,255,255,0.06); }
    .control-btn.active { box-shadow:0 0 18px rgba(0,0,0,0.6) inset; }

    main{
      max-width:var(--max-width);
      margin: 0.75rem auto;
      width:100%;
      position:relative;
      z-index:1;
      padding:0 1rem 1.5rem;
    }

    .card{
      background: var(--card-bg);
      border-radius:14px;
      padding:1.5rem;
      margin-bottom:1.2rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.04);
    }

    section{margin:1.1rem 0}
    section h2{
      font-size:1.25rem;
      margin-bottom:0.6rem;
      color:var(--cyber-purple);
      text-shadow:0 0 8px var(--cyber-purple);
      padding-bottom:0.15rem;
      display:inline-block;
    }

    section p{margin:0 0 0.9rem;font-size:1rem;color:var(--text)}
    section ul{margin:0.5rem 0 1rem 1.25rem}
    section li{margin-bottom:0.45rem}

    /* Subsections */
    .subsection{
      margin:0.9rem 0;
      padding-left:1rem;
      border-left:3px solid rgba(0,255,247,0.08);
    }
    .subsection h3{
      font-size:1.03rem;
      margin:0 0 0.5rem;
      color:var(--neon-blue);
      text-shadow:0 0 6px var(--neon-blue);
    }

    /* Markdown inline classes */
    strong.md-strong{ color:var(--neon-blue); font-weight:700; text-shadow:0 0 10px rgba(0,255,247,0.12); }
    em.md-em{ color:var(--cyber-purple); font-style:italic; text-shadow:0 0 8px rgba(255,0,255,0.06); }

    footer{
      margin-top:auto;
      text-align:center;
      color:var(--muted);
      font-size:0.9rem;
      padding:1rem 0;
      position:relative;
      z-index:2;
    }
    footer .version{ font-size:0.8rem; color:var(--muted); opacity:0.9; }

    /* Light Mode overrides */
    body.light{
      --bg-dark: #ffffff;
      --card-bg: rgba(250,250,252,0.88);
      --text: #111827;
      --muted: #6b7280;
      --cyber-purple: #6b2b6b;
      --neon-blue: #007ea7;
      background: #ffffff;
      color: var(--text);
    }
    body.light .card { box-shadow: 0 8px 20px rgba(2,6,23,0.06); }
    body.light #wave-bg { filter: blur(20px) brightness(1.04) saturate(0.6); }

    @media (max-width:600px){
      header h1{ font-size:1.6rem }
      section h2{ font-size:1.05rem }
      .lang-buttons button{ font-size:0.8rem; padding:0.35rem 0.5rem }
      .control-btn{ font-size:0.8rem; padding:0.35rem 0.5rem }
      .card{ padding:1rem }
    }
  </style>
</head>
<body>
  <canvas id="wave-bg" aria-hidden="true"></canvas>

  <header>
    <div class="topbar">
      <div></div>
      <div style="flex:1">
        <h1 id="site-title">Edusphere</h1>
      </div>
      <div style="text-align:right"></div>
    </div>

    <div class="controls" role="toolbar" aria-label="Steuerung">
      <div class="lang-buttons" role="navigation" aria-label="Sprache">
        <button data-lang="de" aria-pressed="true">Deutsch</button>
        <button data-lang="en" aria-pressed="false">English</button>
        <button data-lang="fr" aria-pressed="false">Français</button>
        <button data-lang="es" aria-pressed="false">Español</button>
        <button data-lang="ru" aria-pressed="false">Русский</button>
        <button data-lang="zh" aria-pressed="false">中文</button>
      </div>

      <div style="display:flex;gap:0.5rem;align-items:center;">
        <button id="toggle-waves" class="control-btn" title="Animation an/aus">Waves</button>
        <button id="mode-toggle" class="control-btn" title="Dark/Light Mode">☾</button>
      </div>
    </div>
  </header>

  <main id="manifest-content" class="card" role="main" aria-live="polite">
    <p>Lade Manifest…</p>
  </main>

  <footer>
    &copy; 2025 Edusphere – Für eine neue Aufklärung
    <div class="version" id="version">Version: ?.? </div>
  </footer>

  <script>
  /*******************************
   * Utilities
   *******************************/
  function isMobile() {
    return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
  }

  function escapeHTML(str){
    if (str === undefined || str === null) return "";
    return String(str)
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;")
      .replace(/'/g,"&#39;");
  }

  // markdown inline: **bold** & *italic* -> add classes
  function markdownInlineToHtml(s){
    if(!s) return "";
    // do escape first (we call this after escapeHTML when used)
    // Replace bold **...**
    s = s.replace(/\*\*([\s\S]+?)\*\*/g, '<strong class="md-strong">$1</strong>');
    // Replace italic *...* but avoid catching bold's inner *
    s = s.replace(/(^|[^*])\*([^*]+?)\*(?!\*)/g, '$1<em class="md-em">$2</em>');
    return s;
  }

  /*******************************
   * Manifest loading & merge fallback
   *******************************/
  const DEFAULT_LANG = "de";

  async function fetchJson(path){
    try {
      const r = await fetch(path, { cache: "no-cache" });
      if(!r.ok) throw new Error("fetch failed " + r.status);
      return await r.json();
    } catch (e) {
      console.warn("fetchJson failed", path, e);
      return null;
    }
  }

  // merge requested manifest with default (fallback) so missing sections/fields are filled
  function mergeManifests(defaultM, requestedM){
    if(!defaultM) return requestedM || null;
    if(!requestedM) return defaultM;

    const defMap = new Map((defaultM.sections || []).map(s => [s.id, s]));
    const reqMap = new Map((requestedM.sections || []).map(s => [s.id, s]));

    const mergedSections = [];

    // keep default order, merging requested content if present
    for (const [id, defSec] of defMap.entries()){
      const reqSec = reqMap.get(id);
      if(!reqSec){
        mergedSections.push(defSec);
      } else {
        const merged = Object.assign({}, defSec, reqSec);
        // for arrays / objects: if requested doesn't have them, keep default
        ['paragraphs','list','subsections','closing'].forEach(field=>{
          if ((reqSec[field] === undefined || reqSec[field] === null) && defSec[field] !== undefined) {
            merged[field] = defSec[field];
          }
        });
        mergedSections.push(merged);
      }
    }

    // append any requested-only sections that didn't exist in default
    for (const [id, reqSec] of reqMap.entries()){
      if (!defMap.has(id)){
        mergedSections.push(reqSec);
      }
    }

    // create result: prefer requested manifest top-level fields when present
    const result = Object.assign({}, defaultM, requestedM);
    result.sections = mergedSections;
    return result;
  }

  async function loadManifest(lang = DEFAULT_LANG){
    // try load requested and default
    const requested = await fetchJson(`./i18n/${lang}.json`);
    const def = lang === DEFAULT_LANG ? requested : (await fetchJson(`./i18n/${DEFAULT_LANG}.json`));
    if(!def && !requested){
      throw new Error("Keine Manifestdateien gefunden (i18n/*.json).");
    }
    if(lang === DEFAULT_LANG) return def;
    // merge
    return mergeManifests(def, requested || {});
  }

  /*******************************
   * Render functions
   *******************************/
  function renderSection(sec){
    if(!sec) return "";
    const id = sec.id || "";
    const title = sec.title || "";
    let html = `<section id="${escapeHTML(id)}"><h2>${escapeHTML(title)}</h2>`;

    if (Array.isArray(sec.paragraphs)){
      html += sec.paragraphs.map(p => `<p>${markdownInlineToHtml(escapeHTML(p))}</p>`).join("");
    }

    if (Array.isArray(sec.list)){
      html += "<ul>" + sec.list.map(i => `<li>${markdownInlineToHtml(escapeHTML(i))}</li>`).join("") + "</ul>";
    }

    // subsections: optional and robust
    if (Array.isArray(sec.subsections)){
      html += sec.subsections.map(sub => {
        const subTitle = sub.title || "";
        let subHtml = `<div class="subsection"><h3>${escapeHTML(subTitle)}</h3>`;
        if (Array.isArray(sub.paragraphs)){
          subHtml += sub.paragraphs.map(p => `<p>${markdownInlineToHtml(escapeHTML(p))}</p>`).join("");
        }
        if (Array.isArray(sub.list)){
          subHtml += "<ul>" + sub.list.map(i => `<li>${markdownInlineToHtml(escapeHTML(i))}</li>`).join("") + "</ul>";
        }
        if (sub.closing){
          if (Array.isArray(sub.closing)) subHtml += sub.closing.map(c => `<p>${markdownInlineToHtml(escapeHTML(c))}</p>`).join("");
          else subHtml += `<p>${markdownInlineToHtml(escapeHTML(sub.closing))}</p>`;
        }
        subHtml += "</div>";
        return subHtml;
      }).join("");
    }

    if (sec.closing){
      if (Array.isArray(sec.closing)) html += sec.closing.map(c => `<p><strong>${markdownInlineToHtml(escapeHTML(c))}</strong></p>`).join("");
      else html += `<p><strong>${markdownInlineToHtml(escapeHTML(sec.closing))}</strong></p>`;
    }

    html += "</section>";
    return html;
  }

  async function renderManifest(lang = DEFAULT_LANG){
    try {
      console.info("Loading manifest for", lang);
      const manifest = await loadManifest(lang);
      console.info("Manifest loaded", manifest);
      document.getElementById("site-title").textContent = "Edusphere"; // static title kept
      const container = document.getElementById("manifest-content");
      container.innerHTML = `
        <div class="card">
          <h2 style="margin-bottom:1rem;font-size:1.05rem;color:var(--neon-blue)">${escapeHTML(manifest.title || "Manifest")}</h2>
          ${ (manifest.sections || []).map(renderSection).join("") }
        </div>
      `;
      // update lang buttons aria-pressed
      document.querySelectorAll(".lang-buttons button[data-lang]").forEach(b=>{
        b.setAttribute("aria-pressed", b.dataset.lang === lang ? "true" : "false");
      });
    } catch (err) {
      console.error("renderManifest error", err);
      document.getElementById("manifest-content").innerHTML = `<div class="card"><p style="color:salmon">⚠️ Manifest konnte nicht geladen werden: ${escapeHTML(err.message || String(err))}</p></div>`;
    }
  }

  /*******************************
   * UI wiring: language buttons, mode toggle, version
   *******************************/
  document.querySelectorAll(".lang-buttons button[data-lang]").forEach(btn=>{
    btn.addEventListener("click", ()=> {
      const lang = btn.dataset.lang;
      // avoid reloading if same
      if (btn.getAttribute("aria-pressed") === "true") return;
      renderManifest(lang);
    });
  });

  // mode toggle
  const modeBtn = document.getElementById("mode-toggle");
  modeBtn.addEventListener("click", ()=>{
    if(document.body.classList.contains("light")){
      document.body.classList.remove("light");
      modeBtn.textContent = "☾";
    } else {
      document.body.classList.add("light");
      modeBtn.textContent = "☀";
    }
    // re-render to ensure colors adapt (not strictly necessary)
  });

  // version
  (async function loadVersion(){
    try{
      const v = await fetchJson('./version.json');
      document.getElementById('version').textContent = v && v.version ? `Version: ${v.version}` : 'Version: ?.?';
    }catch(e){
      document.getElementById('version').textContent = 'Version: ?.?';
    }
  })();

  /*******************************
   * Canvas waves animation (blurred, additive, mobile disabled)
   *******************************/
  (function(){
    const canvas = document.getElementById('wave-bg');
    const ctx = canvas.getContext('2d', { alpha: true });
    let DPR = Math.max(window.devicePixelRatio || 1, 1);
    let W = 0, H = 0;

    function resize(){
      DPR = Math.max(window.devicePixelRatio || 1, 1);
      const cssW = window.innerWidth;
      const cssH = window.innerHeight;
      canvas.width = Math.round(cssW * DPR);
      canvas.height = Math.round(cssH * DPR);
      canvas.style.width = cssW + 'px';
      canvas.style.height = cssH + 'px';
      ctx.setTransform(DPR,0,0,DPR,0,0);
      W = cssW; H = cssH;
    }
    window.addEventListener('resize', resize);
    resize();

    // waves config (no horizontal drift; pulsating)
    const waves = [
      { baseAmp: 70, freq: 0.004, phase: Math.random()*Math.PI*2, pulseSpeed: 0.9, color: getComputedStyle(document.documentElement).getPropertyValue('--cyber-purple').trim() || '#ff00ff', alpha:0.45, linewidth:5 },
      { baseAmp: 46, freq: 0.0022, phase: Math.random()*Math.PI*2, pulseSpeed: 1.3, color: getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim() || '#00fff7', alpha:0.42, linewidth:5 },
      { baseAmp: 30, freq: 0.006, phase: Math.random()*Math.PI*2, pulseSpeed: 1.8, color: getComputedStyle(document.documentElement).getPropertyValue('--cyber-purple').trim() || '#ff00ff', alpha:0.25, linewidth:3 }
    ];

    const BIG_BLUR = 180; // big glow

    let enabled = !isMobile(); // disabled on mobile to improve performance
    const toggleBtn = document.getElementById('toggle-waves');
    toggleBtn.classList.toggle('active', enabled);
    toggleBtn.addEventListener('click', ()=>{
      enabled = !enabled;
      toggleBtn.classList.toggle('active', enabled);
      // clear canvas if disabled
      if(!enabled){ ctx.clearRect(0,0,W,H); }
      else requestAnimationFrame(draw);
    });

    function draw(ts){
      if(!enabled) return;
      const t = (ts || 0) / 1000;
      ctx.clearRect(0,0,W,H);
      ctx.globalCompositeOperation = 'lighter';

      for(const wv of waves){
        const ampFactor = 1 + 0.45 * Math.sin(t * wv.pulseSpeed + wv.phase);
        const amplitude = wv.baseAmp * ampFactor;

        // outer soft stroke
        ctx.beginPath();
        const step = Math.max(2, Math.round(W / 1400));
        for(let x=0;x<=W;x+=step){
          const y = H*0.5 + Math.sin(x * wv.freq * Math.PI * 2 + wv.phase) * amplitude;
          if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.lineWidth = wv.linewidth * 3;
        ctx.strokeStyle = wv.color;
        ctx.globalAlpha = Math.min(0.18, wv.alpha * 0.6);
        ctx.shadowBlur = BIG_BLUR;
        ctx.shadowColor = wv.color;
        ctx.stroke();

        // mid stroke
        ctx.beginPath();
        for(let x=0;x<=W;x+=step){
          const y = H*0.5 + Math.sin(x * wv.freq * Math.PI * 2 + wv.phase) * amplitude;
          if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.lineWidth = wv.linewidth * 1.2;
        ctx.globalAlpha = Math.min(0.35, wv.alpha);
        ctx.shadowBlur = BIG_BLUR * 0.85;
        ctx.shadowColor = wv.color;
        ctx.stroke();

        // inner core
        ctx.beginPath();
        for(let x=0;x<=W;x+=step){
          const y = H*0.5 + Math.sin(x * wv.freq * Math.PI * 2 + wv.phase) * amplitude;
          if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.lineWidth = Math.max(1, wv.linewidth * 0.6);
        ctx.globalAlpha = Math.min(0.65, wv.alpha * 1.2);
        ctx.shadowBlur = BIG_BLUR * 0.6;
        ctx.shadowColor = wv.color;
        ctx.stroke();
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    if(enabled) requestAnimationFrame(draw);
  })();

  /*******************************
   * Init: render default lang (de)
   *******************************/
  // initial render
  renderManifest(DEFAULT_LANG);

  // debug helper: log fetch errors to console
  window.addEventListener('error', e => console.error("Global error:", e.error || e.message || e));
  window.addEventListener('unhandledrejection', e => console.error("Unhandled promise rejection:", e.reason));
  </script>
</body>
</html>
