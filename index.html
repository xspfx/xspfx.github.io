<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Manifest der Edusphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --background-color: #0d1117;
      --text-color: #e6edf3;
      --accent-color: #00bcd4;
      --primary-color: #64ffda;
      --wave-blur: 15px;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem 1rem;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-size: 2rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
      position: relative;
      z-index: 2;
    }

    /* Wellen-Hintergrund */
    .waves {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      filter: blur(var(--wave-blur)) brightness(1.2);
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, var(--accent-color), transparent 70%);
      opacity: 0.35;
      animation: waveMove 20s linear infinite;
    }

    .wave:nth-child(2) {
      top: -20%;
      animation-duration: 30s;
      opacity: 0.25;
    }

    @keyframes waveMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 2;
    }

    section {
      margin-bottom: 3rem;
    }

    section h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
      text-shadow: 0 0 6px var(--primary-color);
    }

    section p {
      margin-bottom: 1rem;
    }

    section ul {
      margin: 0.5rem 0 1rem 1.25rem;
    }

    /* Subsections */
    .subsection {
      margin: 1rem 0 1.5rem 1rem;
      padding-left: 1rem;
      border-left: 3px solid var(--accent-color);
    }

    .subsection h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      text-shadow: 0 0 6px var(--primary-color);
    }

    .subsection ul {
      margin: 0.5rem 0 1rem 1.25rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="manifest-title">Lade Manifest...</h1>
    <div class="waves">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </header>
  <main id="content"></main>
  <footer>© 2025 Edusphere – Manifest für eine neue Aufklärung</footer>

  <script>
    async function loadManifest(lang="de") {
      try {
        const res = await fetch(lang + ".json");
        if (!res.ok) throw new Error("Datei nicht gefunden: " + lang + ".json");
        const manifest = await res.json();

        document.getElementById("manifest-title").textContent = manifest.title || "Manifest";

        const content = document.getElementById("content");
        content.innerHTML = (manifest.sections || [])
          .map(renderSection)
          .join("");
      } catch (err) {
        console.error("Fehler beim Laden des Manifests:", err);
        document.getElementById("manifest-title").textContent = "⚠️ Manifest konnte nicht geladen werden";
      }
    }

    function escapeHTML(str) {
      if (!str) return "";
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
    }

    // Markdown inline parser (fett, kursiv)
    function markdownInlineToHtml(str) {
      if (!str) return "";
      return str
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.*?)\*/g, "<em>$1</em>");
    }

    function renderSection(sec){
      let html = `<section id="${sec.id || ""}">
        <h2>${escapeHTML(sec.title || "")}</h2>`;

      if (sec.paragraphs) {
        html += sec.paragraphs
          .map(p => `<p>${markdownInlineToHtml(escapeHTML(p))}</p>`)
          .join("");
      }

      if (sec.list) {
        html += "<ul>" + sec.list
          .map(i => `<li>${markdownInlineToHtml(escapeHTML(i))}</li>`)
          .join("") + "</ul>";
      }

      if (sec.subsections) {
        html += sec.subsections.map(sub => {
          let subHtml = `<div class="subsection"><h3>${escapeHTML(sub.title || "")}</h3>`;
          if (sub.paragraphs) {
            subHtml += sub.paragraphs
              .map(p => `<p>${markdownInlineToHtml(escapeHTML(p))}</p>`)
              .join("");
          }
          if (sub.list) {
            subHtml += "<ul>" + sub.list
              .map(i => `<li>${markdownInlineToHtml(escapeHTML(i))}</li>`)
              .join("") + "</ul>";
          }
          if (sub.closing) {
            if (Array.isArray(sub.closing)) {
              subHtml += sub.closing
                .map(p => `<p>${markdownInlineToHtml(escapeHTML(p))}</p>`)
                .join("");
            } else {
              subHtml += `<p>${markdownInlineToHtml(escapeHTML(sub.closing))}</p>`;
            }
          }
          subHtml += "</div>";
          return subHtml;
        }).join("");
      }

      if (sec.closing) {
        if (Array.isArray(sec.closing)) {
          html += sec.closing
            .map(p => `<p>${markdownInlineToHtml(escapeHTML(p))}</p>`)
            .join("");
        } else {
          html += `<p>${markdownInlineToHtml(escapeHTML(sec.closing))}</p>`;
        }
      }

      return html + "</section>";
    }

    loadManifest("de"); // Standard: Deutsch laden
  </script>
</body>
</html>
