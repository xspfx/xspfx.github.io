<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manifest der Edusphere</title>
  <style>
    :root{
      --background: #0d0d0d;
      --card-bg: rgba(18,18,22,0.6);
      --text: #e0e0e0;
      --muted: #9ca3af;
      --primary-color: #ff00ff;
      --accent-color: #00fff7;
      --max-width: 950px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height:1.7;
      -webkit-font-smoothing:antialiased;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      background-attachment: fixed;
      background-size: 100% 100%;
      transition: background .3s ease, color .3s ease;
    }

    header{
      max-width:var(--max-width);
      margin:0 auto 1.5rem;
      text-align:center;
      padding-top:1rem;
    }
    header .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:0.75rem;
      margin-bottom:0.5rem;
    }
    header h1{
      font-size:1.5rem;
      letter-spacing:-0.01em;
      color:var(--accent-color);
      text-shadow:0 0 12px var(--accent-color);
    }
    nav.language-switch{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:0.5rem;
      margin-top:0.75rem;
    }
    nav.language-switch button{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      color:var(--text);
      padding:0.4rem 0.75rem;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:0.9rem;
      backdrop-filter: blur(6px);
      transition: all .25s ease;
    }
    nav.language-switch button[aria-pressed="true"]{
      background:var(--primary-color);
      color:black;
      border-color:transparent;
      text-shadow:0 0 6px rgba(0,0,0,0.5);
    }
    nav.language-switch button:hover:not([aria-pressed="true"]){
      background:rgba(255,255,255,0.12);
    }

    main{
      max-width:var(--max-width);
      margin:0 auto;
      width:100%;
    }

    .card{
      background:var(--card-bg);
      border-radius:14px;
      padding:1.5rem 1.5rem 2rem;
      margin-bottom:1.5rem;
      box-shadow:0 0 25px rgba(0,0,0,0.6), 0 0 15px rgba(255,255,255,0.05) inset;
      backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,0.08);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 0 30px rgba(0,0,0,0.7), 0 0 18px var(--primary-color);
    }

    section{margin:1.5rem 0}
    section h2{
      font-size:1.2rem;
      margin-bottom:0.6rem;
      position:relative;
      display:inline-block;
      color:var(--primary-color);
      text-shadow:0 0 10px var(--primary-color);
      padding-bottom:0.5rem;
    }
    section h2::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:60px;
      height:3px;
      border-radius:3px;
      background:var(--accent-color);
      transform:scaleX(1);
      transform-origin:left;
      transition:transform .4s ease, height .3s ease;
      box-shadow:0 0 8px var(--accent-color);
    }
    section:hover h2::after{
      transform:scaleX(2.5);
      height:5px;
    }

    p{margin:0 0 1rem;font-size:1rem}
    ul{margin:0.5rem 0 1rem 1.25rem}
    li{margin-bottom:0.5rem}

    strong.md-strong{color:var(--accent-color);font-weight:700;text-shadow:0 0 8px var(--accent-color)}
    em.md-em{color:var(--primary-color);font-style:italic;text-shadow:0 0 6px var(--primary-color)}

    footer{
      margin-top:auto;
      text-align:center;
      color:var(--muted);
      font-size:0.9rem;
      padding:1rem 0;
    }

    /* High contrast / accessibility theme */
    body.high-contrast{
      --background: #ffffff;
      --card-bg: #f5f5f5;
      --text: #111111;
      --muted: #333333;
      --primary-color: #000000;
      --accent-color: #cc0000;
      background-image: none !important;
      text-shadow:none !important;
      box-shadow:none !important;
    }
    body.high-contrast .card,
    body.high-contrast section h2::after{
      box-shadow:none !important;
      backdrop-filter:none !important;
    }

    /* Light mode */
    body.light{
      --background: #fafafa;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --muted: #444444;
      --primary-color: #0077ff;
      --accent-color: #00b894;
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      text-shadow:none;
    }

    @media (max-width:600px){
      .card{padding:1rem}
      header h1{font-size:1.25rem}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="var(--primary-color)" />
      </svg>
      <h1>Manifest der Edusphere</h1>
    </div>

    <nav class="language-switch" role="navigation" aria-label="Schalter">
      <button data-lang="de" aria-pressed="true">Deutsch</button>
      <button data-lang="en" aria-pressed="false">English</button>
      <button data-lang="fr" aria-pressed="false">Français</button>
      <button data-lang="es" aria-pressed="false">Español</button>
      <button data-lang="ru" aria-pressed="false">Русский</button>
      <button data-lang="zh" aria-pressed="false">中文</button>
      <button id="contrast-toggle">High Contrast</button>
      <button id="mode-toggle">Dark/Light</button>
    </nav>
  </header>

  <main id="manifest-content" class="card" role="main" aria-live="polite"></main>

  <footer>&copy; 2025 Edusphere – Für eine neue Aufklärung</footer>

  <script>
    // Cyberpunk Farbschemata
    const themes = [
      {bg:"linear-gradient(135deg, #0d0d0d, #1a0033)", primary:"#ff00ff", accent:"#00fff7"},
      {bg:"linear-gradient(135deg, #050510, #1a1a2e)", primary:"#39ff14", accent:"#ff3131"},
      {bg:"linear-gradient(135deg, #0b0b14, #260033)", primary:"#00f0ff", accent:"#ff00a0"},
      {bg:"linear-gradient(135deg, #111, #222)", primary:"#f5f242", accent:"#ff007f"},
      {bg:"linear-gradient(135deg, #060606, #201020)", primary:"#ff6ec7", accent:"#33ffcc"}
    ];
    function applyRandomTheme(){
      if(document.body.classList.contains("high-contrast") || document.body.classList.contains("light")) return;
      const theme = themes[Math.floor(Math.random()*themes.length)];
      document.documentElement.style.setProperty("--background", theme.bg);
      document.documentElement.style.setProperty("--primary-color", theme.primary);
      document.documentElement.style.setProperty("--accent-color", theme.accent);
      document.body.style.backgroundImage = theme.bg;
    }
    applyRandomTheme();

    // High contrast toggle
    document.getElementById("contrast-toggle").addEventListener("click",()=>{
      document.body.classList.toggle("high-contrast");
      if(!document.body.classList.contains("high-contrast")){
        applyRandomTheme();
      }
    });

    // Dark / Light mode toggle
    document.getElementById("mode-toggle").addEventListener("click",()=>{
      if(document.body.classList.contains("light")){
        document.body.classList.remove("light");
        applyRandomTheme();
      } else {
        document.body.classList.add("light");
      }
    });

    // Markdown Converter
    function escapeHTML(str){
      return String(str).replace(/&/g,"&amp;").replace(/</g,"&lt;")
        .replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");
    }
    function markdownInlineToHtml(s){
      if(!s) return s;
      s = s.replace(/\*\*([\s\S]+?)\*\*/g,'<strong class="md-strong">$1</strong>');
      s = s.replace(/(^|[^*])\*([^*]+?)\*(?!\*)/g,'$1<em class="md-em">$2</em>');
      return s;
    }

    async function loadManifest(lang){
      try{
        const res=await fetch(`./i18n/${lang}.json`,{cache:"no-cache"});
        if(!res.ok) throw new Error("Not found");
        return await res.json();
      }catch(e){
        return await fetch("./i18n/de.json").then(r=>r.json());
      }
    }

    function renderSection(sec){
      let html=`<section id="${sec.id||""}"><h2>${escapeHTML(sec.title)}</h2>`;
      if(sec.paragraphs) html+=sec.paragraphs.map(p=>`<p>${markdownInlineToHtml(escapeHTML(p))}</p>`).join("");
      if(sec.list){html+="<ul>"+sec.list.map(i=>`<li>${markdownInlineToHtml(escapeHTML(i))}</li>`).join("")+"</ul>";}
      if(sec.closing){
        if(Array.isArray(sec.closing)) html+=sec.closing.map(p=>`<p>${markdownInlineToHtml(escapeHTML(p))}</p>`).join("");
        else html+=`<p>${markdownInlineToHtml(escapeHTML(sec.closing))}</p>`;
      }
      return html+"</section>";
    }

    async function renderManifest(lang="de"){
      const data=await loadManifest(lang);
      let html=`<h1 style="margin-bottom:1rem;font-size:1.1rem;color:var(--accent-color)">${escapeHTML(data.title)}</h1>`;
      html+=data.sections.map(renderSection).join("");
      document.getElementById("manifest-content").innerHTML=html;
      document.querySelectorAll(".language-switch button[data-lang]").forEach(b=>b.setAttribute("aria-pressed",b.dataset.lang===lang));
      window.scrollTo({top:0,behavior:"smooth"});
    }

    document.querySelectorAll(".language-switch button[data-lang]").forEach(btn=>{
      btn.addEventListener("click",()=>{ if(btn.getAttribute("aria-pressed")==="true") return; renderManifest(btn.dataset.lang); });
    });

    renderManifest("de");
  </script>
</body>
</html>
