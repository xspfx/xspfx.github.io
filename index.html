<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifest der Edusphere</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav.language-switch {
      margin-top: 1rem;
    }
    nav.language-switch button {
      background: #374151;
      border: none;
      color: #fff;
      margin: 0 0.25rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 0.25rem;
      transition: background 0.3s;
    }
    nav.language-switch button:hover {
      background: #4b5563;
    }
    nav.language-switch button[aria-pressed="true"] {
      background: #2563eb;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2rem;
    }
    section h2 {
      font-size: 1.4rem;
      margin-top: 0;
      color: #111827;
    }
    ul {
      margin: 1rem 0;
      padding-left: 1.5rem;
    }
    ul li {
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Edusphere</h1>
    <nav class="language-switch">
      <button data-lang="de" aria-pressed="true">Deutsch</button>
      <button data-lang="en" aria-pressed="false">English</button>
      <button data-lang="fr" aria-pressed="false">Français</button>
      <button data-lang="es" aria-pressed="false">Español</button>
      <button data-lang="ru" aria-pressed="false">Русский</button>
      <button data-lang="zh" aria-pressed="false">中文</button>
    </nav>
  </header>

  <main id="manifest-content">
    <!-- Manifest wird hier dynamisch eingefügt -->
  </main>

  <footer>
    &copy; 2025 Edusphere – Für eine neue Aufklärung
  </footer>

  <script>
  async function loadManifest(lang) {
    try {
      const res = await fetch(`./i18n/${lang}.json`);
      if (!res.ok) throw new Error("Sprache nicht gefunden");
      return await res.json();
    } catch (e) {
      console.error(e);
      const res = await fetch("./i18n/de.json");
      return res.json();
    }
  }

  function renderSection(sec) {
    let html = `<section><h2>${sec.title}</h2>`;
    if (sec.paragraphs) {
      html += sec.paragraphs.map(p => `<p>${p}</p>`).join("");
    }
    if (sec.list) {
      html += "<ul>" + sec.list.map(li => `<li>${li}</li>`).join("") + "</ul>";
    }
    if (sec.closing) {
      if (Array.isArray(sec.closing)) {
        html += sec.closing.map(p => `<p>${p}</p>`).join("");
      } else {
        html += `<p>${sec.closing}</p>`;
      }
    }
    html += "</section>";
    return html;
  }

  async function renderManifest(lang = "de") {
    const data = await loadManifest(lang);
    let html = `<h1>${data.title}</h1>`;
    html += data.sections.map(renderSection).join("");
    document.getElementById("manifest-content").innerHTML = html;

    // Sprachumschalter aktualisieren
    document.querySelectorAll(".language-switch button").forEach(btn => {
      btn.setAttribute("aria-pressed", btn.dataset.lang === lang ? "true" : "false");
    });
  }

  // Initial Deutsch laden
  renderManifest();

  // Sprachumschaltung
  document.querySelectorAll(".language-switch button").forEach(btn => {
    btn.addEventListener("click", () => {
      if (btn.getAttribute("aria-pressed") === "true") return;
      renderManifest(btn.dataset.lang);
    });
  });
  </script>
</body>
</html>
