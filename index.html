<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edusphere</title>
  <style>
    :root{
      --bg-dark: #0d0d0d;
      --card-bg: rgba(18,18,22,0.62);
      --text: #e6eef2;
      --muted: #9aa3ad;
      --cyber-purple: #ff00ff;
      --neon-blue: #00fff7;
      --max-width: 1000px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg-dark);
      color: var(--text);
      line-height:1.6;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background .25s ease, color .25s ease;
      overflow-x:hidden;
    }

    #wave-bg{
      position:fixed;
      inset:0;
      z-index:0;
      width:100%;
      height:100%;
      pointer-events:none;
      display:block;
      filter: blur(40px);
    }

    header{
      max-width:var(--max-width);
      margin:1.25rem auto 0.75rem;
      text-align:center;
      padding:0 1rem;
      position:relative;
      z-index:2;
    }
    header .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      margin-bottom:0.6rem;
    }
    header h1{
      font-size:2.1rem;
      letter-spacing:0.02em;
      color:var(--neon-blue);
      text-shadow:0 0 10px var(--neon-blue), 0 0 22px var(--cyber-purple);
      margin:0.25rem 0;
    }

    .controls{
      display:flex;
      gap:0.5rem;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:0.5rem;
    }
    .lang-buttons{display:flex;gap:0.5rem;flex-wrap:wrap;align-items:center;}
    .lang-buttons button, .control-btn {
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      color:var(--text);
      padding:0.4rem 0.7rem;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      font-size:0.85rem;
      backdrop-filter: blur(6px);
      transition: all .18s ease;
      display:inline-flex;
      gap:0.35rem;
      align-items:center;
    }
    /* Aktive Sprache: nur solid color */
    .lang-buttons button[aria-pressed="true"]{
      background: var(--neon-blue);
      color: black;
      border-color: transparent;
    }
    body.light .lang-buttons button[aria-pressed="true"]{
      background: var(--cyber-purple);
      color: white;
    }

    .control-btn { background: rgba(0,0,0,0.25); border-color: rgba(255,255,255,0.06); }
    .control-btn.active { box-shadow:0 0 18px rgba(0,0,0,0.6) inset; }

    main{
      max-width:var(--max-width);
      margin: 0.75rem auto;
      width:100%;
      position:relative;
      z-index:1;
      padding:0 1rem 1.5rem;
    }

    .card{
      background: var(--card-bg);
      border-radius:14px;
      padding:1.5rem;
      margin-bottom:1.2rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.04);
    }

    section{margin:1.1rem 0}
    section h2{
      font-size:1.25rem;
      margin-bottom:0.6rem;
      color:var(--cyber-purple);
      text-shadow:0 0 8px var(--cyber-purple);
      padding-bottom:0.15rem;
      display:inline-block;
    }

    section p{margin:0 0 0.9rem;font-size:1rem;color:var(--text)}
    section ul{margin:0.5rem 0 1rem 1.25rem}
    section li{margin-bottom:0.45rem}

    .subsection{
      margin:0.9rem 0;
      padding-left:1rem;
      border-left:3px solid rgba(0,255,247,0.08);
    }
    .subsection h3{
      font-size:1.03rem;
      margin:0 0 0.5rem;
      color:var(--neon-blue);
      text-shadow:0 0 6px var(--neon-blue);
    }

    strong.md-strong{ color:var(--neon-blue); font-weight:700; text-shadow:0 0 10px rgba(0,255,247,0.12); }
    em.md-em{ color:var(--cyber-purple); font-style:italic; text-shadow:0 0 8px rgba(255,0,255,0.06); }

    footer{
      margin-top:auto;
      text-align:center;
      color:var(--muted);
      font-size:0.9rem;
      padding:1rem 0;
      position:relative;
      z-index:2;
    }
    footer .version{ font-size:0.8rem; color:var(--muted); opacity:0.9; }

    body.light{
      --bg-dark: #ffffff;
      --card-bg: rgba(250,250,252,0.88);
      --text: #111827;
      --muted: #6b7280;
      --cyber-purple: #6b2b6b;
      --neon-blue: #007ea7;
      background: #ffffff;
      color: var(--text);
    }
    body.light .card { box-shadow: 0 8px 20px rgba(2,6,23,0.06); }
    body.light #wave-bg { filter: blur(20px) brightness(1.04) saturate(0.6); }
    /* Kein Blur/Glow an Überschriften im Light Mode */
    body.light section h2,
    body.light .subsection h3 {
      text-shadow:none;
    }

    @media (max-width:600px){
      header h1{ font-size:1.6rem }
      section h2{ font-size:1.05rem }
      .lang-buttons button{ font-size:0.8rem; padding:0.35rem 0.5rem }
      .control-btn{ font-size:0.8rem; padding:0.35rem 0.5rem }
      .card{ padding:1rem }
    }
  </style>
</head>

</body>
</html>
